<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script>
  AFRAME.registerComponent("foo", {
    init: function() {
      var player = document.querySelector("a-camera")
      window.addEventListener("keydown", (e) => {
        if (e.code === "KeyR") {
          var angle = player.getAttribute("rotation")
          console.log(angle)
          let theta = (angle.x * Math.PI / 180) + Math.PI / 2
          let fi = angle.y * Math.PI / 180
          let r = 0.1
          let z = Math.sin(theta) * Math.cos(fi) * r
          let x = Math.sin(theta) * Math.sin(fi) * r
          let y = Math.cos(theta) * r

          var pos = player.getAttribute("position")
          pos.x -= x;
          pos.y -= y;
          pos.z -= z;

          player.setAttribute("position", pos);
        }
      })
    }
  })

</script>
<a-scene>
  
  <a-plane position="0 0 0" rotation="-90 0 -90" width="100" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#ECECEC"></a-sky>
  <a-camera></a-camera>
</a-scene>

  </body>
</html>
