<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR JS</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <div id="buttons">
      <div style="position: absolute; z-index: 1000; top: 0; left: 0">
        <button id="arrows">Arrows</button>
        <button id="path">Path</button>
      </div>
    </div>


  </a-scene>

  </body>


  <script type="text/javascript">

    var arrowsCode = localStorage.getItem("arrowsCode");
    var pathCode = localStorage.getItem("pathCode");

    //var buttons = document.getElementById('buttons').innerHTML;

    document.getElementById('arrows').addEventListener('click', function() {
      document.body.innerHTML = arrowsCode;
    })
    document.getElementById('path').addEventListener('click', function() {
      document.body.innerHTML = pathCode;
    })

    




  </script>
</html>
