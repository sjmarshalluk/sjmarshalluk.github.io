<!DOCTYPE html>
<html>
  <head>
    <title>Sierra Leone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.js'></script>
    <link href='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.css' rel='stylesheet' />
      <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
  <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div>
    	<div id="geocoder" class="geocoder" style="display: none;"></div>
    	


    	<div id="map-header" class="header">
      	<button id="nav" class="left">Menu</button>
      	<button id="upload" class="right">Upload (<span id="verified-count">0</span>)</button>
	    </div>

	    <div id="verify-header" class="header">
      	<button id="exit-verify" class="left">x</button>
      	<button id="stats" class="right"><span id="added-count">0</span>/<span id="removed-count">0</span></button>
	    </div>

	    <div id="panel">
	    	
	    	<div id="osm-btns-wrap" style="display: none"></div>


	    	<div id="region-list"></div>

	    </div>


      <div id='map'></div>

      <div id="map-ui" class="ui" style="display: none;">
      	<div class="task-details">
	    		<h4 id="region-name"></h4>
	    		<h6 id="unverified-count"></h6>
	    		<h6 id="main-added-count"></h6>
	    		<h6 id="main-removed-count"></h6>
	    	</div>

    		<div class="actions">
    			<button id='start' class="cta">Start</button>
    		</div>
    	</div>


    	<div id="verify-ui" class="ui" style="bottom: -100%">
    		<div id="mly-wrapper" style="display: none">

	      	<button id="grow">Grow</button>
    			<div id='mly'></div>
    		</div>

    		<p style="position: absolute; z-index: 5000"># Detections</p>
    		<div id="image-wrapper" class="swiper-container">
      		<div class="mly-actions">
      			<div id="reject-wrap" class="btn-wrap"></div>
      			<div id="approve-wrap" class="btn-wrap"></div>
	      	</div>
		      <div id="mly-grid" class="swiper-wrapper"></div>
		      <div class="swiper-button-prev"></div>
    			<div class="swiper-button-next"></div>

		    </div>

    		<div class="actions">
    			<button id="remove" class="side remove inactive">Bin</button>
    			<button id="add" class="cta inactive">Add</button>
    			<button id="skip" class="side skip">Skip</button>
    		</div>

    		<div id="position" class="actions hidden">
    			<button id="cancel-add" class="side back">Cancel</button>
    			<button id="confirm" class="cta">Confirm position</button>
    		</div>
    	</div>

      
    </div>
    <div id="upload-panel" style="display: none; position: absolute; z-index: 9000; background-color: #fff; width: 100%;">
    	<button id="upload-close">Close</button>
    	<table style="width:100%" id="upload-table">
			  <tr>
			    <th>id</th>
			    <th># det</th>
			    <th># <img src="./images/thumbsup.svg"></th>
			    <th># <img src="./images/thumbsdown.svg"></th>
			    <th>Status</th>
			  </tr>
			</table>
   	</div>
    <script src="./bundle.js"></script>
  </body>
</html>
