<!DOCTYPE html>
<html>
  <head>
    <title>Sierra Leone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.js'></script>
    <link href='https://unpkg.com/mapillary-js@2.20.0/dist/mapillary.min.css' rel='stylesheet' />
      <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" type="text/css"/>
  <script src="https://unpkg.com/osmtogeojson@2.2.12/osmtogeojson.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="content">
    	<div id="geocoder" class="geocoder" style="display: none;"></div>
    	


    	<div id="map-header" class="header">
      	<button id="nav" class="left menu">Menu</button>
      	<button id="upload" class="right upload">Upload</button>
	    </div>

	    <div id="verify-header" class="header">
      	<button id="exit-verify" class="left exit">Close</button>
      	<button id="stats" class="right"><span id="added-count">0</span>/<span id="removed-count">0</span></button>
	    </div>

	    <div id="panel">

        <div class="swiper-menu">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <div id="welcome" class="swiper-slide">
              <h1>Mapillary</h1>
              <button>Log in to OSM</button>
              <button>Log in to Mapillary</button>
            </div>
            <div id="osm-btns-wrap" class="icons row swiper-slide"></div>
            <div id="region-list" class="swiper-slide"></div>
          </div>

        </div>
	    	
	    	
	    	
        <div id="get-started-wrap" class="actions single float">
          <button id='menu-next' class="cta inactive">Next</button>
          <button id="get-started" class="cta hidden inactive">Go</button>
        </div>

	    </div>


      <div id="target" class="target hidden"></div>
      <div id='map'></div>

      <div id="map-ui" class="ui" style="display: none;">
        


      	<div class="task-details">
	    		<h4 id="region-name"></h4>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">0 OSM</li>
            <li class="list-group-item">158 Mapillary</li>
          </ul>
	    		<h6 id="main-waiting-count"></h6>
	    		<h6 id="main-added-count"></h6>
	    		<h6 id="main-removed-count"></h6>
	    	</div>

    		<div class="actions single">
    			<button id='start' class="cta">Start</button>
    		</div>
    	</div>


    	<div id="verify-ui" class="ui" style="left: -100%">
    		<div id="mly-wrapper" style="display: none">

	      	
    			<div id='mly'></div>
    		</div>

    		<p style="position: absolute; z-index: 5000; display: none;"># Detections</p>
    		<div id="image-wrapper" class="swiper-container">
    			<button id="grow">Grow</button>
      		<div class="mly-actions">
      			<div id="reject-wrap" class="btn-wrap"></div>
      			<div id="approve-wrap" class="btn-wrap"></div>
	      	</div>
		      <div id="mly-grid" class="swiper-wrapper"></div>
		      <div class="swiper-button-prev" style="display: none"></div>
    			<div class="swiper-button-next" style="display: none"></div>

		    </div>

    		<div class="actions">
          <div id="remove-btn-wrap"></div>
          
    			<button id="add" class="cta inactive">Add</button>
          
          <div id="skip-btn-wrap"></div>
    		</div>

    		<div id="position" class="actions hidden">
    			<button id="cancel-add" class="side back">Cancel</button>
          <div id="confirm-btn-wrap">
          </div>
    		</div>
    	</div>

      
    </div>
    <div id="upload-panel" style="display: none; position: absolute; z-index: 9000; background-color: #fff; width: 100%; padding: 16px; top: 0;">
    	<button id="upload-close">Close</button>
    	<table style="width:100%" id="upload-table" class="table table-sm">
			  
			</table>
      <div id="confirm-upload-wrap" class="actions single float">
        <button id="confirm-upload" class="cta">Upload changes</button>
      </div>
   	</div>

    <div id="bottom-sheet" class="sheet">
      <p>Any unsaved changes will be lost</p>
      <button id="proceed-start">Proceed</button>
      <button id="cancel-start">Cancel</button>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
