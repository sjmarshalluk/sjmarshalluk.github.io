<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text value="Head North along Lavant St" look-at="[gps-camera]" scale="20 20 20" gps-entity-place="latitude: 51.00544819406518; longitude: -0.9389340877532959;"
      ></a-text>
      <a-entity gps-entity-place="latitude: 51.00544819406518; longitude: -0.9389340877532959;" gltf-model="./arrows.gltf" rotation="0 135 0" scale="0.5 0.5 0.5"></a-entity>


      <a-text value="Turn left onto Charles St" look-at="[gps-camera]" scale="20 20 20" gps-entity-place="latitude: 51.00611992190385; longitude: -0.9402644634246827;"
      ></a-text>
      <a-entity gps-entity-place="latitude: 51.00611992190385; longitude: -0.9402644634246827;" gltf-model="./arrows.gltf" rotation="0 225 0" scale="0.5 0.5 0.5"></a-entity>



      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
